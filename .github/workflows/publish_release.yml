name: 发布

on:
  push:
    branches: [ "master"]
    
jobs:
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtimeIdentifier: [ win-x64, win-x86, linux-x64, linux-arm, linux-arm64, osx-x64, osx-arm64, linux-musl-x64, linux-musl-arm64 ]

    name: 构建插件
    steps:
      - uses: actions/checkout@v4
        with:
           submodules: 'recursive'
           
      - name: 初始化.NET 8
        uses: actions/setup-dotnet@v4
        env:
          DOTNET_CLI_UI_LANGUAGE: zh-CN
        with:
          dotnet-version: 8.0.x
          
      - name: 构建插件
        run: |
          dotnet publish MarkdownImageAPI/MarkdownImageAPI.csproj --no-self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:DebugType=none -p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} --framework net8.0
          
      - name: 安装 zip
        run: sudo apt-get install zip

      - name: 生成压缩包
        run: zip -r -j MarkdownImageAPI_${{ matrix.runtimeIdentifier }}_8.0.zip TerrariaMap/bin/Release/net8.0/${{ matrix.runtimeIdentifier }}/publish/
      
      - name: 上传临时文件
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: MarkdownImageAPI_${{ matrix.runtimeIdentifier }}_8.0.zip
          
  LatestRelease:
    name: 发布
    runs-on: ubuntu-latest
    needs: Build
    permissions:
         contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 更新发布标签
        run: |
          git tag -f V1.0.0.0
          git push -f origin V1.0.0.0
      - name: 下载临时插文件
        uses: actions/download-artifact@v3
        with:
          name: Artifacts
          path: ./bin
      - name: 发布Release
        uses: ncipollo/release-action@v1
        with:
          tag: V1.0.0.0
          name: "最新版本"
          body: ""
          artifacts: |
            ./bin/*
          allowUpdates: true
          removeArtifacts: true
              
         
  ClearTempArtifacts:
    name: 清理临时文件
    if: always()
    runs-on: ubuntu-latest
    needs:
      - LatestRelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            Artifacts
